name: Déploiement sur Azure Functions

on:
  push:
    branches:
      - master

jobs:
  deploiement:
    env:
      format: false

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-java@v1
        with:
          java-version: 11
          server-password: MAVEN_GITHUB_TOKEN

      - name: Formatage
        if: env.format == 'true'
        uses: axel-op/googlejavaformat-action@v3
        with:
          args: "--aosp --skip-sorting-imports -r"
          skipCommit: true

      - name: Installation d'Azure Functions Core Tools
        run: |
          curl https://packages.microsoft.com/keys/microsoft.asc | gpg --dearmor > microsoft.gpg
          sudo mv microsoft.gpg /etc/apt/trusted.gpg.d/microsoft.gpg
          sudo sh -c 'echo "deb [arch=amd64] https://packages.microsoft.com/repos/microsoft-ubuntu-$(lsb_release -cs)-prod $(lsb_release -cs) main" > /etc/apt/sources.list.d/dotnetdev.list'
          sudo apt-get update
          sudo apt-get install azure-functions-core-tools-3

      - name: Compilation
        run: |
          java -version
          mvn --batch-mode clean package --file pom.xml
        env:
          MAVEN_GITHUB_TOKEN: ${{ secrets.MAVEN_PAT }}

      - name: Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Déploiement
        uses: azure/webapps-deploy@v1
        with:
          app-name: mesmedicaments

      - name: Commit
        if: env.format == 'true'
        run: |
          git config user.name "GitHub Actions"
          git config user.email ""
          git commit -m "Formate" -a
          git push https://${GITHUB_ACTOR}:${{ secrets.GITHUB_TOKEN }}@github.com/${GITHUB_REPOSITORY}.git
